<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Research Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .results {
            margin-top: 20px;
        }
        .list-group-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Keyword Research Tool</h1>
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter a keyword or phrase" name="query" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {% if error %}
        <div class="alert alert-danger text-center">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <div id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        {% if results %}
        <div class="results">
            <h2>Results for "{{ query }}"</h2>
            <h3>Keyword Suggestions:</h3>
            <ul class="list-group mb-4">
                {% for keyword in results %}
                <li class="list-group-item">{{ keyword }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function () {
            document.getElementById("loading-spinner").style.display = "block";
        });
    </script>
</body>
</html>
